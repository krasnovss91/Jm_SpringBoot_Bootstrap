<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<!---- сделать отдельные вкладки для списка и добавления --->
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${listUsers}" class="container my-5">
                <!---
                <p class="my-5">
                    <a href="@{admin/add}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add User </i></a>
                </p> --->
                <ul class="nav nav-tabs " id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">New User</a>
                    </li>
                </ul>

         <!--       <div class="tab-pane fade" id="profile" role="tabpanel"  aria-labelledby="profile-tab"> -->
                <div class="tab-content border rounded bg-white " id="myTabContent">
                    <div class="tab-pane fade show active " id="home" role="tabpanel"
                         aria-labelledby="home-tab">
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Пароль</th>
                                <th>Роли</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${listUsers}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.password}"></td>
                                <td>
                                    <div th:each="role: ${user.roles}">
                                        <div th:text="${role.name}"></div>
                                    </div>
                                </td>

                                <td>
                                    <form th:action="@{/admin/edit/{id}(id=${user.id})}">
                                        <input type="submit" value="Edit">
                                    </form>

                                </td>

                                <td>
                                    <form th:method="POST" th:action="@{/admin/delete(id=${user.getId()})}">
                                        <input type="submit" value="Delete">
                                    </form>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                    </div>
                    <div>
                        <h1>add user form</h1>
                        <form class="tg" action="#" th:action="@{admin/add}" th:object="${user}" method="post">
                            <p>name: <input type="text" th:field="*{username}" required/></p>
                            <p>password: <input type="text" th:field="*{password}" required/></p>

                            <p>role: <input type="text" th:field="*{roles}" required/></p>

                            <p>
                                <input type="submit" value="Submit"/>
                                <input type="reset" value="Reset"/>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <td>
            <form th:action="@{/logout}">
                <input type="submit" value="Logout">
            </form>
        </td>

    </div>

</div>
</body>
</html>
